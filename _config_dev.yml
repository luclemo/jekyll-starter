################################################################
# This is the DEVELOPMENT config file.
# 
# Run this command to work locally:
# `jekyll serve --config _config.yml,_config_dev.yml`
# 
# This file is *NOT* rebuilt automatically.
# If you change this file, please restart the server process
###############################################################

# Serving
port: 4000
host: 127.0.0.1
baseurl: "" # ex: `/project` if serving from `http://localhost:4000/project/`
url: "" # the base hostname & protocol for your site

# livereload
livereload: true # Watch your browser reload upon changes
#incremental: true # Will only rebuild changed files. Can be buggy so  ¯\_(ツ)_/¯.

# Outputting
permalink: /blog/:title/

# Build settings
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
markdown: kramdown
sass:
  style: compressed
highlighter: rouge
autoprefixer:
  browsers:
  - last 2 versions

# Inlcudes & excludes
include: ["_pages"] # custom directory to organize pages

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Plugins
plugins:
- jekyll-autoprefixer